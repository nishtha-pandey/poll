services:
  - type: web
    name: mypoll-backend
    runtime: node
    plan: free
    rootDir: ./backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      # PORT is set automatically by Render - do not override
      # MONGODB_URI: Add in Render Dashboard (Settings â†’ Environment) - use sync: false to avoid exposing in repo
      - key: MONGODB_URI
        sync: false
